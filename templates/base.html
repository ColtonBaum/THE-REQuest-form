<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tool Request{% endblock %}</title>

    <!-- Bootswatch Flatly theme (Bootstrap v5.3.5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/flatly/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- DataTables CSS for Excel-like grids -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    >

    <!-- Optional: your own custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('public.make_request') }}">
         Mountain West Industrial Request Form
        </a>
      </div>
    </nav>

    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container">
            {% for cat, msg in messages %}
              <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle (v5.3.5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required by DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTables on the admin table -->
    <script>
    $(document).ready(function(){
      $('#requests-table').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        info: true,
        lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ]
      });
    });
    </script>
  </body>
</html>
